name: Deploy

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - web
        - android-store

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Set deployment target
      id: target
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "DEPLOY_TARGET=${{ github.event.inputs.deploy_target }}" >> $GITHUB_OUTPUT
        else
          echo "DEPLOY_TARGET=staging" >> $GITHUB_OUTPUT
        fi
        
    - name: Prepare deployment
      run: |
        export DEPLOY_TARGET=${{ steps.target.outputs.DEPLOY_TARGET }}
        npm run deploy
        
    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v3
      with:
        name: gamebet-deployment-${{ steps.target.outputs.DEPLOY_TARGET }}-${{ github.sha }}
        path: |
          deploy/${{ steps.target.outputs.DEPLOY_TARGET }}/
        retention-days: 30
        
    - name: Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Target:** ${{ steps.target.outputs.DEPLOY_TARGET }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Deployment Files" >> $GITHUB_STEP_SUMMARY
        ls -la deploy/${{ steps.target.outputs.DEPLOY_TARGET }}/ | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
        cat deploy/${{ steps.target.outputs.DEPLOY_TARGET }}/DEPLOYMENT.md | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY